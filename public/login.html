<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Shop Triều Béo</h1>
      <ul class="nav-links">
        <li><a href="index.html">Giới thiệu</a></li>
        <li><a href="products.html">Sản phẩm</a></li>
        <li><a href="cart.html">Giỏ hàng</a></li>
        <li><a href="checkout.html">Thanh toán</a></li>
        <li><a href="login.html">Đăng nhập</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Đăng nhập tài khoản</h2>
    <form id="loginForm">
      <input type="text" id="loginEmail" placeholder="Tên đăng nhập" required />
      <input type="password" id="loginPassword" placeholder="Mật khẩu" required />
      <button type="submit">Đăng nhập</button>
    </form>
    <p>
      <a href="#" onclick="showRegister()">Chưa có tài khoản?</a> |
      <a href="#" onclick="showForgot()">Quên mật khẩu?</a>
    </p>

    <div id="registerPopup" class="popup">
      <h3>Đăng ký</h3>
      <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Tên đăng nhập" required />
        <input type="password" id="registerPassword" placeholder="Mật khẩu" required />
        <button type="submit">Tạo tài khoản</button>
      </form>
    </div>

    <div id="forgotPopup" class="popup">
      <h3>Quên mật khẩu</h3>
      <p>Liên hệ admin để lấy lại tài khoản 😅</p>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
