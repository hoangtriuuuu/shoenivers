<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="cart.css" />
</head>

<body>
  <header>
    <nav id="navbar" class="navbar">
      <div class="logo-container">
        <h1 class="logo">SHOENIVERS</h1>
        <p class="tagline">BETA ACCESS</p>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Trang chủ</a></li>
        <li><a href="cart.html">Giỏ hàng</a></li>
        <li><a href="checkout.html">Thanh toán</a></li>
        <li><a href="login.html">Đăng nhập</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="title">Danh sách sản phẩm</h1>
    <div class="product-list">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="SP1">
        <h3>Sản phẩm 1</h3>
        <p>Giá: 100.000đ</p>
        <button class="btn-add" data-id="1" data-name="Sản phẩm 1" data-price="100000">Thêm vào giỏ</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="SP2">
        <h3>Sản phẩm 2</h3>
        <p>Giá: 150.000đ</p>
        <button class="btn-add" data-id="2" data-name="Sản phẩm 2" data-price="150000">Thêm vào giỏ</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="SP3">
        <h3>Sản phẩm 3</h3>
        <p>Giá: 200.000đ</p>
        <button class="btn-add" data-id="3" data-name="Sản phẩm 3" data-price="200000">Thêm vào giỏ</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="SP4">
        <h3>Sản phẩm 4</h3>
        <p>Giá: 250.000đ</p>
        <button class="btn-add" data-id="4" data-name="Sản phẩm 4" data-price="250000">Thêm vào giỏ</button>
      </div>
    </div>


  </main>

  <script>
    document.querySelectorAll('.btn-add').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.dataset.id;
        const name = btn.dataset.name;
        const price = btn.dataset.price;
        console.log(`Thêm vào giỏ: ${name} (ID: ${id}, Giá: ${price}đ)`);
        alert(`Đã thêm "${name}" vào giỏ hàng!`);
      });
    });
  </script>
</body>

</html>
