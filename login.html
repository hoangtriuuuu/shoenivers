<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

</head>

<body>
  <main class="auth-main">
    <video src="public/assets/8519683-uhd_4096_1680_25fps.mp4" autoplay muted loop></video>
    <div class="auth-container">
      <section class="auth-card">
        <a href="index.html"><img src="public/assets/logo/favicon_io (1)/apple-touch-icon.png" alt="Vá» trang chá»§"></a>
        <h2>ÄÄƒng nháº­p</h2>
        <form id="loginForm">
          <input id="loginEmail" type="email" placeholder="Email" required />
          <input id="loginPassword" type="password" placeholder="Máº­t kháº©u" required />
          <button type="submit">ÄÄƒng nháº­p</button>
        </form>
        <p class="links"><a href="#" id="openRegister">ChÆ°a cÃ³ tÃ i khoáº£n?</a> | <a href="#" id="openForgot">QuÃªn máº­t
            kháº©u?</a></p>
      </section>
    </div>

    <div id="registerPopup" class="popup" aria-hidden="true">
      <div class="popup-inner">
        <button class="close-popup" id="closeRegister">&times;</button>
        <h3>ÄÄƒng kÃ½</h3>
        <form id="registerForm">
          <input id="registerName" type="text" placeholder="TÃªn hiá»ƒn thá»‹" required />
          <input id="registerUsername" type="email" placeholder="Email" required />
          <input id="registerPassword" type="password" placeholder="Máº­t kháº©u" required />
          <button type="submit">Táº¡o tÃ i khoáº£n</button>
        </form>
      </div>
    </div>

    <div id="forgotPopup" class="popup" aria-hidden="true">
      <div class="popup-inner">
        <button class="close-popup" id="closeForgot">&times;</button>
        <h3>QuÃªn máº­t kháº©u</h3>
        <p>LiÃªn há»‡ admin Ä‘á»ƒ láº¥y láº¡i tÃ i khoáº£n ğŸ˜…</p>
      </div>
    </div>
  </main>
  <div id="toast-container"></div>

  <script>
    // keys
    const USERS_KEY = 'users_list';
    const CURRENT_KEY = 'current_user';
    // Admin cá»©ng
    (function ensureAdmin() {
      let users = getUsers();
      if (!users.some(u => u.username === 'admin@shop.com')) {
        users.push({
          displayName: 'Administrator',
          username: 'admin@shop.com',
          password: '123456@',
          avatar: 'public/assets/admin.png',
          role: 'admin'
        });
        saveUsers(users);
      }
    })();

    function getUsers() { return JSON.parse(localStorage.getItem(USERS_KEY) || '[]'); }
    function saveUsers(u) { localStorage.setItem(USERS_KEY, JSON.stringify(u)); }
    function setCurrent(u) { localStorage.setItem(CURRENT_KEY, JSON.stringify(u)); }

    // validation
    const isEmail = e => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e.trim());
    const validPassword = pw =>
      pw.length >= 8 &&
      /[A-Za-z]/.test(pw) &&   // CÃ³ Ã­t nháº¥t 1 chá»¯
      /\d/.test(pw) &&         // CÃ³ Ã­t nháº¥t 1 sá»‘
      /[!@#$%^&*(),.?":{}|<>]/.test(pw); // CÃ³ Ã­t nháº¥t 1 kÃ½ tá»± Ä‘áº·c biá»‡t

    // elements
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const registerPopup = document.getElementById('registerPopup');
    const forgotPopup = document.getElementById('forgotPopup');
    document.getElementById('openRegister').addEventListener('click', e => { e.preventDefault(); registerPopup.style.display = 'flex'; });
    document.getElementById('openForgot').addEventListener('click', e => { e.preventDefault(); forgotPopup.style.display = 'flex'; });
    document.getElementById('closeRegister').addEventListener('click', () => registerPopup.style.display = 'none');
    document.getElementById('closeForgot').addEventListener('click', () => forgotPopup.style.display = 'none');

    // Register
    registerForm.addEventListener('submit', e => {
      e.preventDefault();
      const displayName = document.getElementById('registerName').value.trim();
      const username = document.getElementById('registerUsername').value.trim();
      const password = document.getElementById('registerPassword').value;

      if (!displayName || !username || !password) { showToast('Vui lÃ²ng nháº­p Ä‘áº§y Ä‘á»§'); return; }
      if (!isEmail(username)) { showToast('Email khÃ´ng há»£p lá»‡'); return; }
      if (!validPassword(password)) { showToast('Máº­t kháº©u >=8 kÃ½ tá»±, cÃ³ chá»¯, sá»‘, kÃ½ tá»± Ä‘áº·c biá»‡t'); return; }

      const users = getUsers();
      if (users.some(u => u.username.toLowerCase() === username.toLowerCase())) { showToast('Email Ä‘Ã£ tá»“n táº¡i'); return; }

      users.push({ displayName, username, password, avatar: 'public/assets/default_avatar.jpg', role: 'user' });
      saveUsers(users);
      showToast('ÄÄƒng kÃ½ thÃ nh cÃ´ng! Vui lÃ²ng Ä‘Äƒng nháº­p.');
      registerForm.reset();
      registerPopup.style.display = 'none';
    });

    // Login
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const users = getUsers();
      const user = users.find(u => u.username.toLowerCase() === username.toLowerCase());
      if (!user) { showToast('KhÃ´ng tÃ¬m tháº¥y tÃ i khoáº£n'); return; }
      if (user.password !== password) { showToast('Sai máº­t kháº©u'); return; }
      setCurrent(user);
      showToast('ÄÄƒng nháº­p thÃ nh cÃ´ng!');
      window.location.href = 'index.html';
    });

    // click outside to close popup
    window.addEventListener('click', e => {
      if (e.target === registerPopup) registerPopup.style.display = 'none';
      if (e.target === forgotPopup) forgotPopup.style.display = 'none';
    });

    function showToast(msg) {
      const container = document.getElementById("toast-container");
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.innerText = msg;

      container.appendChild(toast);

      // XoÃ¡ sau 3s
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }
  </script>
</body>

</html>
